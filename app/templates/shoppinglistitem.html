{% extends "base_2.html" %}
{% block title %}Shopping List | {Name of list here}{% endblock %}
{% block custom_style %}<link href="../static/css/dashboard.css" rel="stylesheet">{% endblock %}
{% block content %}
<div class="col-sm-9 col-sm-offset-3 col-md-4 col-md-offset-2 main">
    <h4> List: {{list_name}}</h4>
    <!-- form start -->
    <form role="form" action="/add/item" method="post">
        <div class="box-body">
            <input type="hidden" name="list_id" value={{list_id}}>
            <div class="form-group">
                <label for="exampleInputEmail1">Item name</label>
                <input type="text" class="form-control" name="item_name"id="exampleInputEmail1" placeholder="Enter item name here">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" name="description" id="description" placeholder="Enter a short description for item">
            </div>
        </div>

        <div>
            <button type="submit" class="btn btn-primary">Add Item</button>
        </div>
    </form>
</div>
{% endblock %}
